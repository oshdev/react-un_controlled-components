<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>React Controlled and Uncontrolled components</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <section>
      <h1>Native form</h1>
      <script>
        function validate() {
          const user = document.forms['login']['user'].value
          if (!user) alert('User must be provided')
          return !!user
        }
      </script>
      <form name="login" method="POST" target="/signup" onsubmit="return validate()">
        <label>User <input type="text" name="user"></label>
        <input type="submit" value="Submit">
      </form>
    </section>

    <section>
      <h1>Controlled components</h1>
      <div id="controlled"></div>
    </section>

    <section>
      <h1>Uncontrolled components</h1>
      <div id="uncontrolled"></div>
    </section>

  </body>
</html>
